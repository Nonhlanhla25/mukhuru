<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Mukhuru</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">

  <script src="https://kit.fontawesome.com/d784e61d53.js" crossorigin="anonymous"></script>

  <script src='https://cdn.plot.ly/plotly-2.14.0.min.js'></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</head>

<body>
  <div class="div-two">

    <section id="image">
      <img class="image-logo" src="https://www.mukuru.com/wp-content/uploads/2022/04/Mukuru-Logo-final.png" alt="mukhuru-logo">
    </section>

    <p class ="small-heading">Your monthly report of spending expenditure</p>
    <section class="one" id="one">
      <div class="row">
        <div class="bar-col col-lg-6 col-md-4">
          <div id="myPlot" style="width:100%;max-width:700px">
            <script>
              var data1 = {
                x: ['send money', 'buy groceries', 'Electricity', 'Airtime', 'DSTV'],
                y: [2500, 1500, 700, 300, 300],
                marker:{ color: ['rgb(255, 64, 0)', 'rgb(128, 128, 128)', 'rgb(255, 64, 0)', 'rgb(128, 128, 128)', 'rgb(255, 64, 0)']},
                name: 'Monthly spending',
                type: 'bar'
              };

              var data = [data1];

              var layout = {
                title: 'June'
              };
              Plotly.newPlot('myPlot', data, layout);
            </script>
          </div>
        </div>
        <div class="bar-col col-lg-6 col-md-4">
          <div id="myDiv" style="width:100%;max-width:700px">
            <script>
              var data2 = {
                x: ['send money', 'buy groceries', 'Electricity', 'Airtime', 'DSTV'],
                y: [2100, 1200, 550, 400, 300],
                marker:{ color: ['rgb(255, 64, 0)', 'rgb(128, 128, 128)', 'rgb(255, 64, 0)', 'rgb(128, 128, 128)', 'rgb(255, 64, 0)']},
                name: 'Monthly spending',
                name: 'Monthly spending',
                type: 'bar'
              };

              var data = [data2];

              var layout = {
                title: 'July'
              };
              Plotly.newPlot('myDiv', data, layout);
            </script>
          </div>
        </div>
      </div>
    </section>

    <section id="solution">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-6">
            <h3>potentail savings</h3>
            <i class="fa-solid fa-coins fa-9x"></i>

          </div>
        </div>
      </div>
      <div class="col-lg-6 my-solution">
        <p class="second-content">This is what you saved and you can use it to buy airtime</p>
      </div>
      </div>
    </section>
  </div>

</body>
